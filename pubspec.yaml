name: travel
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  email_validator: ^2.0.1

  firebase_core: ^1.6.0
  firebase_analytics: ^8.3.2
  # firebase_auth: ^3.1.1
  cloud_firestore: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/pic2.jpg
    - assets/pic1.png
    - assets/pic3.jpg
    - assets/logo.png
    - assets/signup.png
    - assets/fp1.png
    - assets/otp.png
    - assets/fp.png
    - assets/car.png
  fonts:
     - family: Raleway
       fonts:
         - asset: fonts/Raleway-Regular.ttf
         - asset: fonts/Raleway-LightItalic.ttf
           weight: 300
         - asset: fonts/Raleway-Italic.ttf
           style: italic
     - family: Roboto
       fonts:
         - asset: fonts/Roboto-Regular.ttf
         - asset: fonts/Roboto-Bold.ttf
           weight: 700
         - asset: fonts/Roboto-Italic.ttf
           style: italic
